# ═══════════════════════════════════════════════════════════
# E-Commerce Monorepo — Local Development Stack
# ═══════════════════════════════════════════════════════════
# Usage:
#   cp .env.example .env   # fill in your values
#   docker compose up -d   # start services
#   docker compose logs -f # tail logs
#   docker compose down    # stop services
# ═══════════════════════════════════════════════════════════

version: "3.9"

services:
  # ─────────────────────────────────────────────────────────
  # PostgreSQL 16
  # ─────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ecommerce}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ecommerce_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ecommerce} -d ${POSTGRES_DB:-ecommerce_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ecommerce-network

  # ─────────────────────────────────────────────────────────
  # Redis 7
  # ─────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ecommerce-network

  # ─────────────────────────────────────────────────────────
  # pgAdmin 4
  # ─────────────────────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ecommerce-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ecommerce.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network

# ═══════════════════════════════════════════════════════════
# Named volumes for data persistence
# ═══════════════════════════════════════════════════════════
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

# ═══════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════
networks:
  ecommerce-network:
    driver: bridge
    name: ecommerce-network
