name: Deploy to Staging

on:
  push:
    branches: [develop]

concurrency:
  group: staging-deploy
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      api-image: ${{ steps.meta-api.outputs.tags }}
      web-image: ${{ steps.meta-web.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=staging

      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=staging
            NEXT_PUBLIC_API_URL=${{ vars.STAGING_API_URL }}

  deploy:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script: |
            cd /opt/ecommerce-staging
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Run database migrations
            docker compose -f docker-compose.prod.yml run --rm api npx prisma migrate deploy
            
            # Deploy with zero-downtime
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Wait for services to be healthy
            echo "Waiting for services to become healthy..."
            sleep 30
            
            # Cleanup old images
            docker image prune -f

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 15

      - name: Health check - API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.STAGING_API_URL }}/api/health)
          if [ "$response" != "200" ]; then
            echo "API health check failed with status: $response"
            exit 1
          fi
          echo "API health check passed"

      - name: Health check - Web
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.STAGING_URL }})
          if [ "$response" != "200" ]; then
            echo "Web health check failed with status: $response"
            exit 1
          fi
          echo "Web health check passed"

      - name: API endpoint test
        run: |
          # Test critical API endpoints
          endpoints=(
            "/api/healthz"
            "/api/products?limit=1"
            "/api/categories"
          )
          for endpoint in "${endpoints[@]}"; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "${{ vars.STAGING_API_URL }}${endpoint}")
            if [ "$response" -ge 500 ]; then
              echo "Smoke test failed for ${endpoint} with status: $response"
              exit 1
            fi
            echo "Smoke test passed for ${endpoint} (status: $response)"
          done

      - name: Notify on success
        if: success()
        run: echo "Staging deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "Staging deployment failed! Check logs for details."
