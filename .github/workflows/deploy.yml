# ═══════════════════════════════════════════════════════════
# Deployment Pipeline — Build & Deploy on push to main/develop
# ═══════════════════════════════════════════════════════════

name: Deploy

on:
  push:
    branches:
      - main
      - develop

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.15.0"
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  # ─────────────────────────────────────────────────────────
  # Determine target environment from branch
  # ─────────────────────────────────────────────────────────
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      api_image: ${{ steps.meta.outputs.api_image }}
      web_image: ${{ steps.meta.outputs.web_image }}

    steps:
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "environment=production" >> "$GITHUB_OUTPUT"
          else
            echo "environment=staging" >> "$GITHUB_OUTPUT"
          fi

      - name: Set image tags
        id: meta
        run: |
          SHA="${{ github.sha }}"
          SHORT_SHA="${SHA:0:7}"
          ENV="${{ steps.env.outputs.environment }}"
          echo "api_image=${{ env.IMAGE_PREFIX }}/api:${ENV}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "web_image=${{ env.IMAGE_PREFIX }}/web:${ENV}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

  # ─────────────────────────────────────────────────────────
  # Build & Push Docker Images
  # ─────────────────────────────────────────────────────────
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    needs: prepare
    environment: ${{ needs.prepare.outputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ${{ needs.prepare.outputs.api_image }}
            ${{ env.IMAGE_PREFIX }}/api:${{ needs.prepare.outputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    needs: prepare
    environment: ${{ needs.prepare.outputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ needs.prepare.outputs.web_image }}
            ${{ env.IMAGE_PREFIX }}/web:${{ needs.prepare.outputs.environment }}-latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────────────────
  # Deploy to target environment
  # ─────────────────────────────────────────────────────────
  deploy:
    name: Deploy to ${{ needs.prepare.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [prepare, build-api, build-web]
    environment:
      name: ${{ needs.prepare.outputs.environment }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy services
